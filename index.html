<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ----------app title---------------------- -->
    <title>Quiz</title>
    <link rel="icon" href="">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->

    <!-- ----------css files---------------------- -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- media quairy -->
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="quiz d-flex align-items-center">
        <div class="container ">
            <div class="row justify-content-center">
                <div class="title p-2 text-center mb-5">
                    <p> Quiz App </p>
                </div>
                <form class="start-quiz gap-2 col-lg-8 offset-lg-2 d-flex flex-column">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Any Category</option>
                            <option value="1">Any Category</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <label for="floatingSelect">Choose Category</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Easy</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <label for="floatingSelect">Choose Difficulty Level</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" value="5" class="form-control" id="questionsNumber"
                            placeholder="Number of Questions" />
                        <label for="QuestionsNumber">Number of Questions</label>
                    </div>
                    <button type="button" class="btn btn-start btn-primary p-2" id="startQuiz">
                        Start
                    </button>
                </form>
            </div>


        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
