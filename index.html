<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ----------app title---------------------- -->
    <title>Quiz</title>
    <link rel="icon" href="./images/quiz.png">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">

    <!-- ----------css files---------------------- -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- animate -->
    <link rel="stylesheet" href="css/animate.min.css">
</head>

<body>
    <div class="quiz min-vh-100 d-flex align-items-center justify-content-center flex-column">
        <div class="title p-2 text-center  mb-5 animate__animated animate__backInDown flex-row">
            <p> Quiz App </p>
        </div>
        <div class="container animate__animated animate__bounceInLeft">
            <div class="row">
                <form class="start-quiz gap-2 col-lg-8 offset-lg-2 d-flex flex-column" id="startQuizForm">
                    <div class="form-floating">
                        <select class="form-select" id="categorySelect" aria-label="Floating label select example">
                            <option selected value="9">General Knowledge</option>
                            <option value="20">Mythology</option>
                            <option value="21">Sports</option>
                            <option value="22">Geography</option>
                            <option value="23">History</option>
                            <option value="24">Politics</option>
                            <option value="25">Art</option>
                        </select>
                        <label for="floatingSelect">Choose Category</label>
                    </div>
                    <div class="form-floating">
                        <select class="form-select" id="difficultySelect" aria-label="Floating label select example">
                            <option selected value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <label for="floatingSelect">Choose Difficulty Level</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" value="5" min="1" max="50" class="form-control" id="questionsNumber"
                            placeholder="Number of Questions" />
                        <div class="alert alert-dark d-none" role="alert">
                            Invalid input! Please enter a number between 1 and 50.
                        </div>
                        <label for="QuestionsNumber">Number of Questions</label>
                    </div>
                    <button type="button" class="btn btn-start btn-primary p-2" id="startQuizBtn">
                        Start
                    </button>
                </form>
            </div>
        </div>
        <div class="questions">
            <div class="container">
                <div class="row" id="rowData">

                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
